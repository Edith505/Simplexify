<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Simplexify</title>
</head>
<body>
    <header>
        <h1 class="title"><img src="/images/math.png" alt="logo">SIMPLEXIFY<span>.</span></h1>
        <p>(Ceci est un programme implémentant l'algorithme du simplexe)</p>       
    </header>
    <!--================ Forme pour le choix des données =======================-->
    <div class="choice">
        <p class="para">Veuillez entrer les données nécessaires.</p>
        <form class="forme">
            <div class="input-label">
                <div class="method">
                    <label for="method-choice">Méthode :</label>
                    <select name="method-choice" id="method-choice">
                        <option value="simplexe">Simplexe/ II Phases</option>
                        <option value="graphique">Graphique</option>
                    </select>
                </div>
    
                <div class="variable">
                    <label for="variable-decision">Variable de décision :</label>
                    <input type="text" id="variable-decision" name="variable-decision">
                </div>
    
                <div class="contraites">
                    <label for="variable-contrainte">Contraintes :</label>
                    <input type="text" name="variable-contrainte" id="variable-contrainte">
                </div>
            </div>
            <input type="submit" value="Valider" class="submit">
        </form>
    </div>

    <!-- ====== Insertion equation et fonction ======-->
    <div class="insert">
        <form action="" class="forme">
            <div class="function-choice">
                <label for="optimisation">Chosissez le type d'optimisation</label>
                <select name="optimisation" id="optimisation">
                    <option value="Maximiser">Maximiser</option>
                    <option value="Minimiser">Minimiser</option>
                </select>
            </div>

            <div class="funct-opt">
                <p>Fonction à optimiser :</p>
                <div class="funct">
                    <div class="div-funct">
                        <label>X1 :</label>
                        <input type="text">
                    </div>
                    <div class="div-funct">
                        <label>X1 :</label>
                        <input type="text">
                    </div>
                    <div class="div-funct">
                        <label>X1 :</label>
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="contraint">
                <p>Entrer les contraintes</p>
                <div class="div-contraint">
                    <div class="insert-contraint">
                        <input type="text" name="contrainte" id="contrainte"><span>X1 +</span>
                        <input type="text" name="contrainte" id="contrainte"><span>X2 +</span>
                        <input type="text" name="contrainte" id="contrainte"><span>X3</span>
                        <select>
                            <option value="=">=</option>
                            <option value=">=">≥</option>
                            <option value="<=">≤</option>
                        </select>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <p id="sommet">"On commence par la solution de base qui correspond au sommet 0"</p>
            </div>
            <input type="submit" value="Confirmer" class="submit">
        </form>

    </div>
</body>
</html>
